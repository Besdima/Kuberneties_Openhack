# This is a SecretProviderClass example using user-assigned identity to access your key vault
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: azure-kvname-user-msi
  namespace: api
spec:
  provider: azure
  secretObjects:                              # [OPTIONAL] SecretObjects defines the desired state of synced Kubernetes secret objects
    - data:
      - key: username                           # data field to populate
        objectName: SQL_USER                        # name of the mounted content to sync; this could be the object name or the object alias
      - key: password                           # data field to populate
        objectName: SQL_PASSWORD                        # name of the mounted content to sync; this could be the object name or the object alias
      secretName: sql-credentials                     # name of the Kubernetes secret object
      type: Opaque                                 # type of Kubernetes secret object (for example, Opaque, kubernetes.io/tls)
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "true"          # Set to true for using managed identity
    userAssignedIdentityID: a3c4aa35-128a-4247-9c29-f409ed576944   # Set the clientID of the user-assigned managed identity to use
    keyvaultName: kv-OpenHackTeam9v2        # Set to the name of your key vault
    cloudName: ""                         # [OPTIONAL for Azure] if not provided, the Azure environment defaults to AzurePublicCloud
    objects:  |
      array:
        - |
          objectName: username
          objectAlias: SQL_USER     # [OPTIONAL] object alias
          objectType: secret              # object types: secret, key, or cert
          objectVersion: ""               # [OPTIONAL] object versions, default to latest if empty
        - |
          objectName: password
          objectAlias: SQL_PASSWORD
          objectType: secret
          objectVersion: ""
    tenantId: 1f327518-992f-4a53-b821-7cbe823cd23b                # The tenant ID of the key vault
